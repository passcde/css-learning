<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS INLINE STYLING</title>
	<style>
		.vans{
			display: none;
		}
		.gic{
			visibility: hidden;
		}
		table{
			width: 50%;
		}
		th{
			background-color: skyblue;
			vertical-align: middle;
			padding: 20px;
			margin-left: 35px;                     
		}
		td{
			vertical-align: left;
			margin: 50px;
		}
		tr:nth-child(odd){
			background-color: lightblue;
		}
		img{
			width: 50%;
			float: left;
		}
		.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border:solid green;
		}
		.absolute {
			position: absolute;
			width: 100px;
			left: 10px;
			top: 50px;
			height: 200px;
			border:solid lightblue ;
		}
	</style>	
</head>
<body>
<h1 class="vans">DISPLAY NONE</h1>
<h1 class="gic">VISIBILTY HIDDEN</h1>
<h1>DISPLAY PROPERTY</h1><br><br>
<h1>STUDENTS LOGINS</h1>
<table>
	<tr>
		<th>students</th>
		<th>course taken</th>
		<th>payment done</th>
	</tr>
	<tr>
		<td>Lilian</td>
		<td>catering</td>
		<td>5000</td>
	</tr>
	<tr>
		<td>Angela</td>
		<td>web design</td>
		<td>5500</td>
	</tr>
	<tr>
		<td>Cate</td>
		<td>Accounting</td>
		<td>6000</td>
	</tr>
	<tr>
		<td>Vivian</td>
		<td>Teaching</td>
		<td>6500</td>       
	</tr>
</table>
<img src="GTR-FIRE.jpg" alt="GTR" style="width:auto; "><br><br>
<div class="relative">bigger box
<div class="absolute">smaller box </div>

</div>
</body>
</html>
