<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS INLINE STYLING</title>
	<style>
		.vans{
			display: none;
		}
		.gic{
			visibility: hidden;
		}
	</style>	
</head>
<body>
<h1 class="vans">DISPLAY NONE</h1>
<h1 class="gic">VISIBILTY HIDDEN</h1>
<h1>DISPLAY PROPERTY</h1>
</body>
</html>
